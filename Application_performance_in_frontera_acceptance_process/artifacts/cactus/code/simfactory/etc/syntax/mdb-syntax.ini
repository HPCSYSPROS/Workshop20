[nickname]

# Description
necessity       = required
type            = string
pattern         = ^[a-zA-Z0-9_+-\.]+$
# default        

# Documentation
example         = queenbee
description     = Short nickname of the machine, should be a single identifier
section         = machine

[name]

# Description
necessity       = required
type            = string
# pattern        
# default        

# Documentation
example         = Queen Bee
description     = Full name of the machine
section         = machine

[location]

# Description
necessity       = required
type            = string
# pattern        
# default        

# Documentation
example         = LONI
description     = Geographical location of the machine
section         = machine

[description]

# Description
necessity       = required
type            = string
# pattern        
# default        

# Documentation
example         = The large LONI Linux cluster
description     = Description of the machine
section         = machine

[webpage]

# Description
necessity       = optional
type            = string
# pattern        
# default        

# Documentation
example         = http://www.loni.org/systems/system.php?system=QueenBee
description     = Url of a web page with more detailed information about this machine
section         = machine

[status]

# Description
necessity       = required
type            = string
pattern         = ^(personal|experimental|production|storage|outdated|trampoline)$
# default        

# Documentation
example         = production
description     = <<EOT
Should be one of:
personal:     belongs to someone, use only with permission
experimental: may not work properly
production:   should work out of the box
storage:      used only for storing data
outdated:     do not use it any more
trampoline:   only used for tunneling
EOT
section         = machine

[user]

# Description
necessity       = required
type            = string
pattern         = ^[a-zA-Z0-9_+-.]+$
# default        

# Documentation
example         = somebody
description     = User name (login id)
section         = access

[email]

# Description
necessity       = required
type            = string
pattern         = .+
# default        

# Documentation
example         = somebody@nowhere
description     = "User's email address"
section         = access

[hostname]

# Description
necessity       = required
type            = string
pattern         = .+
# default        

# Documentation
example         = somehost.nowhere
description     = "Machine's host name under which it can be accessed from the outside"
section         = access

[iomachine]

# Description
necessity       = optional
type            = string
pattern         = .+
# default        

# Documentation
example         = io.nowhere
description     = "Host name of a machine which can access the machine's file system faster"
section         = access

# allow trampoline to be defined as "trampoline =" in defs.local.ini to override trampoline.
[trampoline]

# Description
necessity       = optional
type            = string
pattern         = .*
# default        

# Documentation
example         = trampoline.nowhere
description     = Host name of an intermediate machine which needs to be used to access this machine (if it is not directly accessible from the outside)
section         = access

